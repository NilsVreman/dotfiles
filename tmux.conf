# ==========================
# ===  General settings  ===
# ==========================

# Handle tmux colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Regarding timing for different events
set-option -g repeat-time 350
set-option -g display-time 1500

# ==========================
# ===      Terminal      ===
# ==========================
# Shell-related configurations
set-option -g default-shell "/bin/bash"

# Keybindings in tmux
set-window-option -g mode-keys vi

# Handle kill-session
set-option -g detach-on-destroy off

# ==========================
# ===     Statusline     ===
# ==========================

TMUX_BG_COLOUR=colour238
TMUX_TXT_COLOUR=colour222
TMUX_MSG_COLOUR=colour231
TMUX_GREEN_COLOUR=colour148

set -g status 'on'
set -g status-position 'top'
set -g status-bg ''                                                                             # Colour of normal background of statusline
set -g status-justify 'centre'                                                                           # Where window-list will appear
set -g status-left-length '100'
set -g status-right-length '100'
set -g status-style none,bg='colour52'
set -g message-style fg='colour222',bg='colour52'
set -g message-command-style fg='colour222',bg='colour52'                                               # Message colour when tmux changed
set -g pane-border-style fg='colour238'                                                                  # Border between panes
set -g pane-active-border-style fg='colour148'                                                           # Active border color
set -g status-left '#[fg=colour228,bg=colour124] [#S] #[fg=colour222,bg=colour88] [#{pane_title}] #[fg=colour222,bg=colour52] [#W > #I]'
set -g status-right '#[fg=colour222,bg=colour52] [%H:%M | 20%y-%m-%d]'
setw -g window-status-current-format '' #"#[fg=colour222,bg=colour52] [#W > #I] "

